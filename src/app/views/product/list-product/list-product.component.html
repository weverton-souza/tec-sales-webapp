<app-bread-crumb
[items]="[{text: 'Produto', link:'/product'}]"
></app-bread-crumb>

<div class="row  mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Produto
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="create" class="btn btn-success float-right"> + Novo Produto</a>
    </div>
  </div>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ product.name }}</td>
      <td>{{ product.price | number:'.2' }}</td>
      <td style="width: 25vw">
      <a [routerLink]="['update', product.id]" (click)="edit(product)" class="btn btn-outline-info btn-sm mr-2 wd__btn">Editar</a>
      <button (click)="delete(product)" class="btn btn-outline-danger btn-sm wd__btn">Excluir</button>
    </td>
    </tr>
  </tbody>
</table>
