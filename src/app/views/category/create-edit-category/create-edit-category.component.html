<app-bread-crumb
[items]="currentPath"
></app-bread-crumb>

<form [formGroup]="categoryForm">
    <div class="card">
        <div class="card-header">
            {{ pageTitle }} 
        </div>
        <div class="card-body">
            <div class="row row-custom">

                <div class="col-md-4">
                    <mat-form-field class="col-md-12">
                        <input formControlName="name" matInput type="text" placeholder="Nome da Categoria">
                    </mat-form-field>
                </div>
                
                <div class="col-md-4">
                    <ui-switch formControlName="status" size="large"></ui-switch>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="col-md">
                <input type="button" routerLink="/category" class="btn bg-light bg-light_color smart__card-footer" style="float: left;" value="Voltar">
            </div>
            <div class="col-md">
                <input type="button" routerLink="/category" (click)="save(categoryForm.value)" class="btn bg-light bg-light_color smart__card-footer" style="float: right;" value="Salvar">
            </div>
        </div>
    </div>

</form>
