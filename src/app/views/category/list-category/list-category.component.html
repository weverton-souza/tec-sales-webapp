<app-bread-crumb
[items]="[{text: 'Categoria', link:'/category'}]"
></app-bread-crumb>

<div class="row  mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Categoria
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="create" class="btn btn-success float-right"> + Nova Categoria</a>
    </div>
  </div>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories$ | async">
      <td>{{ category.name }}</td>
      <td>{{ category.status ? 'Ativa' : 'Inativa' }}</td>
      <td style="width: 25vw">
      <a [routerLink]="['update', category.id]" (click)="edit(category)" class="btn btn-outline-info btn-sm mr-2 wd__btn">Editar</a>
      <button (click)="delete(category)" class="btn btn-outline-danger btn-sm wd__btn">Excluir</button>
    </td>
    </tr>
  </tbody>
</table>
